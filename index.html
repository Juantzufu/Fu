            <h2>阮子芙</h2>
            <h3>具高抗壓性、適應能力快速、責任感 <br>
            喜歡新事物及團隊合作</h3>
            <p>資訊管理系畢業，具有「網站架設、數據資料庫應用、數據統計分析等」基礎相關知識。
               <br>就學習間，使用過WordPress及WooCommerce外掛架設購物網站的經驗。
               <br>因想朝網頁設計發展，平時以線上課程持續進修，加強自己對網站架設計的知識及實作經驗，目前會運用HTML5、CSS3、RWD、SCSS等技能架設網站，並持續學習JavaScript的能力。
               <br>任職期間，具有集團專案規劃執行及跨部門溝通協調之能力。
            </p>
